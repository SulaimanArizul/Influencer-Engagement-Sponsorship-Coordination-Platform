<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Invite Pending</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #14a800;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      background-color: #14a800;
      color: white;
      padding: 10px 0;
      border-radius: 8px 8px 0 0;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .button {
      background-color: #14a800;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      color: #999999;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ad Invite Pending</h1>
    </div>
    <div class="content">
      <p>Hi {{influencer_name}},</p>
      <p>Your invite for the ad campaign is still pending. Please review the details and accept the invite to participate.</p>
      <a href="{{invite_link}}" class="button">View Invite</a>
      <p>Thank you for being a part of our platform!</p>
    </div>
    <!-- <div class="footer">
      <p>&copy; {{current_year}} Influencer Platform. All rights reserved.</p>
    </div> -->
  </div>
</body>
</html>
